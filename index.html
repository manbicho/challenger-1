<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <img src="images/Logo.png" class="logo" alt="logo de alura">
        </header>

        <main>
            <section>
                <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                <div> 
                    <h6 class="informacion">&#8505 Solo letras minúsculas y sin acentos.</h6>
                </div>
                <div class="botones">
                    <button class="boton-encriptar" onclick="botonEncriptar()">Encriptar</button>
                    <button class="boton-desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
                </div>
            </section>

            <section>
                <textarea class="mensaje" cols="20" rows="10" placeholder=""></textarea> 
                <div> 
                    <button class="boton-copiar" onclick="copiar()">Copiar</button>
                </div>
            </section>
        </main>

        <footer>
            <div>
            <p class="creador">© Copyright-2023. Made by Mauricio Tellez</p>
            <a href="https://www.linkedin.com/in/mauricio-t%C3%A9llez-it/" target="_blank"><img class="linkedin" src="images/linkedin.png" alt="logo de Linkedin"></a>
            <a href="https://github.com/manbicho"  target="_blank"><img class="gitHub" src="images/github.png" alt="Logo de gitHub"></a>
            </div>
        </footer>

        <script src="script.js">
        </script>
    </body>
</html>
